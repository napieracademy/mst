[build]
  command = "./netlify-build.sh"
  publish = ".next"
  ignore = "git diff --quiet $CACHED_COMMIT_REF $COMMIT_REF ./app ./components ./lib"

[build.environment]
  NODE_VERSION = "18"
  NPM_VERSION = "9"
  NPM_FLAGS = "--legacy-peer-deps"
  NODE_OPTIONS = "--max-old-space-size=3584"
  # Le chiavi API sono gestite nel pannello di controllo Netlify Environment Variables
  NEXT_PUBLIC_SITE_URL = "https://mastroianni.app"
  # Riattiviamo temporaneamente il flag per disabilitare il plugin Next.js
  NETLIFY_NEXT_PLUGIN_SKIP = "true"

[functions]
  node_bundler = "esbuild"
  included_files = [".next/standalone/**/*", ".next/server/**/*"]

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Impostazioni per il deployment incrementale
[build.processing]
  skip_processing = false

[build.processing.html]
  pretty_urls = true

[build.processing.css]
  bundle = false
  minify = false

[build.processing.js]
  bundle = false
  minify = false

[build.processing.images]
  compress = false

# Configurazione per immagini remote da TMDB
[images]
  remote_images = ["^(?:http(?:s)?:\\/\\/image\\.tmdb\\.org(?:\\/(?!\\.)(?:(?:(?!(?:^|\\/)\\.).)*?)|$))$"]

# Cache per file statici
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Redirects per gestire immagini ottimizzate
[[redirects]]
  from = "/_next/image"
  to = "/.netlify/images"
  status = 200
  force = true
  [redirects.query]
    url = ":url"
    w = ":width"
    q = ":quality"

# Redirect per la sitemap generata da Supabase
[[redirects]]
  from = "/sitemap.xml"
  to = "https://gbynhfiqlacmlwpjcxmp.supabase.co/storage/v1/object/public/site-assets/sitemap.xml"
  status = 200
  force = true

# CORS e headers per sitemap.xml
[[headers]]

  for = "/sitemap.xml"
  [headers.values]
    Content-Type = "application/xml"
    Cache-Control = "public, max-age=3600"
    Access-Control-Allow-Origin = "*" 