name: Generate Static Sitemap

on:
  # Esecuzione manuale dal dashboard di GitHub
  workflow_dispatch:
  
  # Esecuzione automatica ogni notte
  schedule:
    # Esegue ogni notte alle 2:00 UTC (4:00 CEST) - La sintassi è "minuti ore * * giorno(0-6, dove 0=domenica)"
    - cron: '0 2 * * *'
  
  # Esegui anche dopo ogni push sul main (opzionale)
  push:
    branches:
      - main
    paths:
      # Esegui solo se sono stati modificati file rilevanti per la sitemap
      - 'app/sitemap.xml/**'
      - 'scripts/generate-static-sitemap.js'
      - '.github/workflows/generate-sitemap.yml'
      - 'public/sitemap.xml'

jobs:
  generate-sitemap:
    runs-on: ubuntu-latest
    
    # Impedisci l'esecuzione se il repository è forkato (sicurezza)
    if: github.repository == 'napieracademy/mst'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: main
          fetch-depth: 1

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Verify environment
        run: |
          echo "Node.js version: $(node -v)"
          echo "NPM version: $(npm -v)"
          echo "Working directory: $(pwd)"
          echo "Repository: ${{ github.repository }}"
          echo "NEXT_PUBLIC_SITE_URL is set: ${{ secrets.NEXT_PUBLIC_SITE_URL != '' }}"
          echo "NEXT_PUBLIC_SUPABASE_URL is set: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL != '' }}"
          echo "NEXT_PUBLIC_SUPABASE_ANON_KEY is set: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY != '' }}"
          ls -la public/ || mkdir -p public && echo "Created public directory"

      - name: Generate static sitemap
        run: npm run generate-static-sitemap
        env:
          # Passa le variabili d'ambiente necessarie
          NEXT_PUBLIC_SITE_URL: ${{ secrets.NEXT_PUBLIC_SITE_URL }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

      - name: Verify sitemap
        run: |
          echo "Verifying sitemap.xml..."
          ls -la public/
          wc -l public/sitemap.xml
          grep -c "<url>" public/sitemap.xml || echo "No URLs found in sitemap"

      - name: Commit sitemap file
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Aggiorna sitemap.xml statica [skip ci]"
          file_pattern: "public/sitemap.xml"
          commit_user_name: GitHub Action
          commit_user_email: actions@github.com
          commit_author: GitHub Action <actions@github.com> 